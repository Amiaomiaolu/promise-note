<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function main() {
        let p = new Promise((resolve, reject) => {
          // resolve('ok')
          reject('error')
        })
        //右侧为promise的情况
        let res = await p

        //右侧为其他类型的情况
        let res2 = await 20
        console.log(res2); //返回20

        //右侧为promise失败的情况 抛出异常
        try{
           let res2 = await p
        }catch(e){
          console.log(e);
        }
      }
    </script>
  </body>
</html>
